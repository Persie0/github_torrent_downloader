
name: magnet

on:
  workflow_dispatch:
    inputs:
      magnet:
        description: 'Magnet'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm i -g torrent-downloader-cli
      - name: download
        run: torrent-downloader-cli "${{ github.event.inputs.magnet }}"
      - name: Upload
        uses: Difegue/action-megacmd@master
        with:
          args: put . .
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
