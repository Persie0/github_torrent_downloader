
name: magnet

on:
  workflow_dispatch:
    inputs:
      magnet:
        description: 'Magnet'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install --global rdcli
      - name: download
        run: rdcli '${{ github.event.inputs.magnet }}'
      - name: Upload
        uses: actions/upload-artifact@v3.0.0
        with:
          name: release
          path: .
          retention-days: 90
