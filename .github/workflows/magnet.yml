
name: magnet

on:
  workflow_dispatch:
    inputs:
      magnet:
        description: 'Magnet'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm i torrent
      - name: download
        run: torrent ${{ github.event.inputs.magnet }}
      - name: Upload
        uses: actions/upload-artifact@v3.0.0
        with:
          name: release
          path: CreatedDecks/${{ github.event.inputs.magnet }}
          retention-days: 90
